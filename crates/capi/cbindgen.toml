language = "C"

# REUSE-IgnoreStart
header = """
// SPDX-FileCopyrightText: 2023 Shun Sakai
//
// SPDX-License-Identifier: Apache-2.0 OR MIT"""
# REUSE-IgnoreEnd
pragma_once = true
autogen_warning = """
// This file is automatically generated by cbindgen. Don't modify this manually."""
sys_includes = ["stdint.h"]
no_includes = true
cpp_compat = true

line_length = 80
documentation_style = "c99"

[export.rename]
"Params" = "abcrypt_params"
"ErrorCode" = "abcrypt_error_code"
"HEADER_SIZE" = "ABCRYPT_HEADER_SIZE"
"TAG_SIZE" = "ABCRYPT_TAG_SIZE"

[enum]
rename_variants = "QualifiedScreamingSnakeCase"
